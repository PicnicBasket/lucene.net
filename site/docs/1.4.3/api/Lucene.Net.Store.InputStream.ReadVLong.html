        <h1 class="dtH1">InputStream.ReadVLong Method </h1>
      </div>
    </div>
    <div id="nstext">
      <p>Reads a long stored in variable-length format. Reads between one and nine bytes. Smaller values take fewer bytes. Negative numbers are not supported. </p>
